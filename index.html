<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>直感的3D操作付き都庁AR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    .arjs-loader { 
      height:100%; width:100%; 
      position:absolute; top:0; left:0; 
      background:rgba(0,0,0,0.8); 
      z-index:9999; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
    }
    .arjs-loader div { 
      color:white; 
      font-size:1.2em; 
      text-align: center;
    }
    .guide {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100vw;
      text-align: center;
      z-index: 10000;
      color: #fff;
      background: rgba(0,0,0,0.6);
      font-size: 1.1em;
      padding: 8px 0;
    }
    .marker-img {
      width: 120px;
      margin: 10px auto;
      display: block;
      border: 2px solid #fff;
      background: #fff;
    }
    /* スケールコントロール（左上） */
    #scale-control {
      position: absolute;
      left: 20px;
      top: 20px;
      background: rgba(0,0,0,.6);
      padding: 15px;
      border-radius: 8px;
      z-index: 10000;
      display: none;
    }
    #scale-slider {
      width: 120px;
    }
    /* 操作ガイド */
    #control-guide {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 0.9em;
      text-align: center;
      display: none;
      backdrop-filter: blur(5px);
    }
    /* ハイライトエフェクト */
    .model-highlight {
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { filter: drop-shadow(0 0 5px rgba(52,152,219,0.3)); }
      50% { filter: drop-shadow(0 0 15px rgba(52,152,219,0.7)); }
      100% { filter: drop-shadow(0 0 5px rgba(52,152,219,0.3)); }
    }
  </style>
</head>
<body>
  <!-- ローディング表示 -->
  <div class="arjs-loader">
    <div>
      モデルを読み込み中です…<br>
      Loading, please wait...
    </div>
  </div>
  
  <!-- ガイド部分 -->
  <div class="guide" id="guide">
    <b>【ARガイド】</b><br>
    下のマーカー画像を印刷または別端末で表示し、カメラで映してください。<br>
    <img src="marker/qrmarker.png" class="marker-img" alt="ARマーカー">
    <span style="font-size:0.9em;">カメラ使用を許可してください／Allow camera access if prompted.</span>
  </div>
  
  <!-- スケールコントロール -->
  <div id="scale-control">
    <input type="range" min="0.005" max="0.05" step="0.001" value="0.01" id="scale-slider">
    <div style="color:#fff; margin-top:5px; font-size:0.9em;">サイズ調整</div>
  </div>
  
  <!-- 操作ガイド -->
  <div id="control-guide">
    ✨ 指で自由に回転・ダブルタップでリセット ✨
  </div>

  <!-- A-Frameシーン -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled:false; detectionMode: mono_and_matrix;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <a-asset-item id="city" src="model/citymodel.glb"></a-asset-item>
    </a-assets>
    
    <a-marker type="pattern" url="marker/pattern-qrmarker.patt" id="my-marker">
      <a-entity
        id="model-entity"
        gltf-model="#city"
        scale="0.01 0.01 0.01"
        position="0 0 0"
        rotation="0 0 0"
        intuitive-rotation
        shadow="cast: false; receive: false"
      ></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // 直感的回転コンポーネント
    AFRAME.registerComponent('intuitive-rotation', {
      schema: {
        sensitivity: { default: 0.3 },
        invertX: { default: false },
        invertY: { default: true }
      },
      init: function() {
        this.rotation = { x: 0, y: 0 };
        this.isDragging = false;
        this.startPos = { x: 0, y: 0 };
        this.hammer = null;

        this.el.sceneEl.addEventListener('loaded', () => {
          const canvas = this.el.sceneEl.canvas;
          
          // Hammer.js設定
          this.hammer = new Hammer(canvas);
          this.hammer.get('pan').set({ direction: Hammer.DIRECTION_ALL });
          this.hammer.add(new Hammer.Tap({ event: 'doubletap', taps: 2 }));

          // イベントリスナー
          this.hammer.on('panstart', (e) => this.handleStart(e));
          this.hammer.on('panmove', (e) => this.handleMove(e));
          this.hammer.on('panend', () => this.handleEnd());
          this.hammer.on('doubletap', () => this.resetRotation());
        });
      },
      handleStart: function(e) {
        this.isDragging = true;
        this.startPos = { x: e.center.x, y: e.center.y };
        this.el.classList.add('model-highlight');
      },
      handleMove: function(e) {
        if (!this.isDragging) return;

        // デルタ値計算
        const deltaX = (e.center.x - this.startPos.x) * this.data.sensitivity;
        const deltaY = (e.center.y - this.startPos.y) * this.data.sensitivity;

        // 複合回転計算
        this.rotation.y += this.data.invertX ? -deltaX : deltaX;
        this.rotation.x += this.data.invertY ? deltaY : -deltaY;

        // 角度正規化
        this.rotation.x = ((this.rotation.x % 360) + 360) % 360;
        this.rotation.y = ((this.rotation.y % 360) + 360) % 360;

        // 回転適用
        this.el.setAttribute('rotation', {
          x: this.rotation.x,
          y: this.rotation.y,
          z: 0
        });

        this.startPos = { x: e.center.x, y: e.center.y };
      },
      handleEnd: function() {
        this.isDragging = false;
        this.el.classList.remove('model-highlight');
      },
      resetRotation: function() {
        this.rotation = { x: 0, y: 0 };
        this.el.setAttribute('rotation', '0 0 0');
        this.el.emit('rotation-reset');
      }
    });

    // メインスクリプト
    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.querySelector('.arjs-loader');
      const scene = document.querySelector('a-scene');
      const guide = document.getElementById('guide');
      const marker = document.getElementById('my-marker');
      const modelEntity = document.getElementById('model-entity');
      const scaleSlider = document.getElementById('scale-slider');
      const scaleControl = document.getElementById('scale-control');
      const controlGuide = document.getElementById('control-guide');

      // シーン初期化
      scene.addEventListener('loaded', () => {
        loader.style.display = 'none';
      });

      // マーカー認識処理
      marker.addEventListener("markerFound", () => {
        guide.style.display = "none";
        scaleControl.style.display = "block";
        controlGuide.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        scaleControl.style.display = "none";
        controlGuide.style.display = "none";
      });

      // スケール調整
      scaleSlider.addEventListener('input', (e) => {
        const scaleValue = parseFloat(e.target.value);
        modelEntity.setAttribute('scale', `${scaleValue} ${scaleValue} ${scaleValue}`);
      });

      // 初期値設定
      scaleSlider.value = 0.01;
      modelEntity.setAttribute('intuitive-rotation', {
        sensitivity: 0.25,
        invertX: true
      });

      // 回転リセット時のアニメーション
      modelEntity.addEventListener('rotation-reset', () => {
        modelEntity.classList.add('model-highlight');
        setTimeout(() => modelEntity.classList.remove('model-highlight'), 1000);
      });
    });
  </script>
</body>
</html>
