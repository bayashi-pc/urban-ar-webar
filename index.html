<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>都庁モデルAR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    .arjs-loader { 
      height:100%; width:100%; 
      position:absolute; top:0; left:0; 
      background:rgba(0,0,0,0.8); 
      z-index:9999; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
    }
    .arjs-loader div { 
      color:white; 
      font-size:1.2em; 
      text-align: center;
    }
    .guide {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100vw;
      text-align: center;
      z-index: 10000;
      color: #fff;
      background: rgba(0,0,0,0.6);
      font-size: 1.1em;
      padding: 8px 0;
    }
    .marker-img {
      width: 120px;
      margin: 10px auto;
      display: block;
      border: 2px solid #fff;
      background: #fff;
    }
    #scale-slider-wrap, #rotation-controls {
      position: absolute; 
      left: 50%; 
      transform: translateX(-50%);
      background: rgba(0,0,0,.6); 
      padding: 10px 15px; 
      border-radius: 8px; 
      z-index: 10000; 
      display: none;
    }
    #scale-slider-wrap {
      bottom: 80px;
    }
    #scale-slider {
      width: 200px;
      margin-bottom: 5px;
    }
    #scale-slider-label {
      color: #fff;
      text-align: center;
      display: block;
      font-size: 0.9em;
    }
    #rotation-controls {
      bottom: 20px;
      display: none;
    }
    .rotation-slider {
      width: 150px;
      margin: 5px 0;
    }
    .rotation-label {
      color: #fff;
      font-size: 0.8em;
      margin-right: 8px;
    }
    .rotation-control {
      margin-bottom: 4px;
    }
  </style>
</head>
<body>
  <!-- ローディング表示 -->
  <div class="arjs-loader">
    <div>
      モデルを読み込み中です…<br>
      Loading, please wait...
    </div>
  </div>
  
  <!-- ガイド部分 -->
  <div class="guide" id="guide">
    <b>【ARガイド】</b><br>
    下のマーカー画像を印刷または別端末で表示し、カメラで映してください。<br>
    <img src="marker/qrmarker.png" class="marker-img" alt="ARマーカー">
    <span style="font-size:0.9em;">カメラ使用を許可してください／Allow camera access if prompted.</span>
  </div>
  
  <!-- スライダーでモデルサイズ調整 -->
  <div id="scale-slider-wrap">
    <input type="range" min="0.005" max="0.05" step="0.001" value="0.01" id="scale-slider">
    <label id="scale-slider-label" for="scale-slider">モデルサイズ調整</label>
  </div>
  
  <!-- 回転コントロール -->
  <div id="rotation-controls">
    <div class="rotation-control">
      <label class="rotation-label" for="rotate-y">Y軸回転</label>
      <input type="range" min="0" max="360" value="0" class="rotation-slider" id="rotate-y">
    </div>
  </div>

  <!-- A-Frame AR.jsシーン -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled:false; detectionMode: mono_and_matrix;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <a-asset-item id="city" src="model/citymodel.glb"></a-asset-item>
    </a-assets>
    
    <a-marker type="pattern" url="marker/pattern-qrmarker.patt" id="my-marker">
      <!-- ドラッグ回転コンポーネントを追加 -->
      <a-entity
        id="model-entity"
        gltf-model="#city"
        scale="0.01 0.01 0.01"
        position="0 0 0"
        rotation="0 0 0"
        drag-rotate
        shadow="cast: false; receive: false"
      ></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // ドラッグ回転カスタムコンポーネント（修正版）
    AFRAME.registerComponent('drag-rotate', {
      schema: { speed: { default: 0.5 } },
      init: function () {
        this.isDragging = false;
        this.rotationSpeed = this.data.speed;
        this.startX = 0;
        this.currentRotation = 0;

        // シーン読み込み完了後にイベントリスナーを設定
        this.el.sceneEl.addEventListener('loaded', () => {
          const canvas = this.el.sceneEl.canvas;
          if (!canvas) return;

          // タッチイベント（スマホ用）
          canvas.addEventListener('touchstart', (e) => {
            this.handleTouchStart(e);
            e.stopPropagation(); // イベント伝播を防止
          });
          canvas.addEventListener('touchmove', (e) => {
            this.handleTouchMove(e);
            e.stopPropagation();
          });
          canvas.addEventListener('touchend', (e) => {
            this.handleTouchEnd();
            e.stopPropagation();
          });

          // マウスイベント（PC用）
          canvas.addEventListener('mousedown', (e) => {
            this.handleMouseDown(e);
            e.preventDefault(); // デフォルト動作を防止
          });
          canvas.addEventListener('mousemove', (e) => {
            this.handleMouseMove(e);
            e.preventDefault();
          });
          canvas.addEventListener('mouseup', (e) => {
            this.handleMouseUp();
            e.preventDefault();
          });
        });
      },
      handleTouchStart: function (e) {
        // シングルタッチのみ許可
        if (e.touches.length !== 1) return;
        this.isDragging = true;
        this.startX = e.touches[0].clientX;
        console.log('タッチスタート');
      },
      handleTouchMove: function (e) {
        if (!this.isDragging) return;
        const deltaX = e.touches[0].clientX - this.startX;
        this.currentRotation += deltaX * this.rotationSpeed / 100;
        this.el.setAttribute('rotation', `0 ${this.currentRotation} 0`);
        this.startX = e.touches[0].clientX;
        console.log('タッチムーブ:', deltaX);
      },
      handleTouchEnd: function () {
        this.isDragging = false;
        console.log('タッチエンド');
      },
      handleMouseDown: function (e) {
        this.isDragging = true;
        this.startX = e.clientX;
        console.log('マウスダウン');
      },
      handleMouseMove: function (e) {
        if (!this.isDragging) return;
        const deltaX = e.clientX - this.startX;
        this.currentRotation += deltaX * this.rotationSpeed / 100;
        this.el.setAttribute('rotation', `0 ${this.currentRotation} 0`);
        this.startX = e.clientX;
        console.log('マウスムーブ:', deltaX);
      },
      handleMouseUp: function () {
        this.isDragging = false;
        console.log('マウスアップ');
      }
    });

    // メインスクリプト
    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.querySelector('.arjs-loader');
      const scene = document.querySelector('a-scene');
      const guide = document.getElementById('guide');
      const marker = document.getElementById('my-marker');
      const modelEntity = document.getElementById('model-entity');
      const scaleSlider = document.getElementById('scale-slider');
      const scaleSliderWrap = document.getElementById('scale-slider-wrap');
      const rotationControls = document.getElementById('rotation-controls');
      const rotateY = document.getElementById('rotate-y');

      scene.addEventListener('loaded', () => {
        loader.style.display = 'none';
        console.log('シーンロード完了');
      });

      marker.addEventListener("markerFound", () => {
        guide.style.display = "none";
        scaleSliderWrap.style.display = "block";
        rotationControls.style.display = "block";
        console.log("マーカー認識");
      });

      marker.addEventListener("markerLost", () => {
        scaleSliderWrap.style.display = "none";
        rotationControls.style.display = "none";
        console.log("マーカー消失");
      });

      scaleSlider.addEventListener('input', (e) => {
        const scaleValue = parseFloat(e.target.value);
        modelEntity.setAttribute('scale', `${scaleValue} ${scaleValue} ${scaleValue}`);
        console.log('スケール変更:', scaleValue);
      });

      rotateY.addEventListener('input', (e) => {
        modelEntity.setAttribute('rotation', `0 ${e.target.value} 0`);
        console.log('回転変更:', e.target.value);
      });

      // 初期値設定
      scaleSlider.value = 0.01;
      rotateY.value = 0;
    });
  </script>
</body>
</html>
