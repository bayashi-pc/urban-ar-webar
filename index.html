<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>都市モデルARテスト</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    .arjs-loader { height:100%; width:100%; position:absolute; top:0; left:0; background:rgba(0,0,0,0.8); z-index:9999; display:flex; justify-content:center; align-items:center; }
    .arjs-loader div { color:white; font-size:1.2em; }
    .guide {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100vw;
      text-align: center;
      z-index: 10000;
      color: #fff;
      background: rgba(0,0,0,0.4);
      font-size: 1.1em;
      padding: 8px 0;
    }
    .marker-img {
      width: 120px;
      margin: 10px auto;
      display: block;
      border: 2px solid #fff;
      background: #fff;
    }
  </style>
</head>
<body>
  <div class="arjs-loader"><div>モデルを読み込み中です…<br>Loading, please wait...</div></div>
  <div class="guide">
    <b>【ARガイド】</b><br>
    下のマーカー画像を印刷または別端末で表示し、カメラで映してください。<br>
    <img src="marker/qrmarker.png" class="marker-img" alt="ARマーカー">
    <span style="font-size:0.9em;">カメラ使用を許可してください／Allow camera access if prompted.</span>
  </div>
  <a-scene
    embedded
    arjs="debugUIEnabled:false;"
    renderer="logarithmicDepthBuffer: true;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <a-asset-item id="city" src="model/citymodel.glb"></a-asset-item>
    </a-assets>
    <a-marker type="pattern" url="marker/pattern-qrmarker.patt">
      <a-entity
        gltf-model="model/citymodel.glb"
        scale="0.01 0.01 0.01"
        position="0 0 0"
      ></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
  <script>
    // ローディング画面制御
    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.querySelector('.arjs-loader');
      const scene = document.querySelector('a-scene');
      scene.addEventListener('loaded', () => {
        loader.style.display = 'none';
      });
    });
  </script>
</body>
</html>
