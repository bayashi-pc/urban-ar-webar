<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3軸回転機能付き都庁モデルAR</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://hammerjs.github.io/dist/hammer.min.js"></script>
  <style>
    body { margin:0; overflow:hidden; }
    .arjs-loader { 
      height:100%; width:100%; 
      position:absolute; top:0; left:0; 
      background:rgba(0,0,0,0.8); 
      z-index:9999; 
      display:flex; 
      justify-content:center; 
      align-items:center; 
    }
    .arjs-loader div { 
      color:white; 
      font-size:1.2em; 
      text-align: center;
    }
    .guide {
      position: absolute;
      top: 10px;
      left: 0;
      width: 100vw;
      text-align: center;
      z-index: 10000;
      color: #fff;
      background: rgba(0,0,0,0.6);
      font-size: 1.1em;
      padding: 8px 0;
    }
    .marker-img {
      width: 120px;
      margin: 10px auto;
      display: block;
      border: 2px solid #fff;
      background: #fff;
    }
    /* スケールスライダー（左上） */
    #scale-slider-wrap {
      position: absolute;
      left: 20px;
      top: 20px;
      background: rgba(0,0,0,.6);
      padding: 10px 15px;
      border-radius: 8px;
      z-index: 10000;
      display: none;
    }
    #scale-slider {
      width: 150px;
    }
    #scale-slider-label {
      color: #fff;
      font-size: 0.9em;
      margin-bottom: 5px;
      display: block;
    }
    /* 3軸回転コントロール（右下） */
    #rotation-controls {
      position: absolute;
      right: 20px;
      bottom: 20px;
      background: rgba(0,0,0,.6);
      padding: 15px;
      border-radius: 8px;
      z-index: 10000;
      display: none;
    }
    .rotation-axis {
      margin: 10px 0;
      color: white;
    }
    .axis-label {
      display: inline-block;
      width: 60px;
    }
    .axis-slider {
      width: 120px;
      vertical-align: middle;
    }
    /* 操作ガイド */
    #rotate-guide {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 8px 15px;
      border-radius: 20px;
      font-size: 0.9em;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- ローディング表示 -->
  <div class="arjs-loader">
    <div>
      モデルを読み込み中です…<br>
      Loading, please wait...
    </div>
  </div>
  
  <!-- ガイド部分 -->
  <div class="guide" id="guide">
    <b>【ARガイド】</b><br>
    下のマーカー画像を印刷または別端末で表示し、カメラで映してください。<br>
    <img src="marker/qrmarker.png" class="marker-img" alt="ARマーカー">
    <span style="font-size:0.9em;">カメラ使用を許可してください／Allow camera access if prompted.</span>
  </div>
  
  <!-- スケールスライダー -->
  <div id="scale-slider-wrap">
    <label id="scale-slider-label">サイズ調整</label>
    <input type="range" min="0.005" max="0.05" step="0.001" value="0.01" id="scale-slider">
  </div>
  
  <!-- 3軸回転コントロール -->
  <div id="rotation-controls">
    <div class="rotation-axis">
      <span class="axis-label">X軸回転</span>
      <input type="range" min="0" max="360" value="0" class="axis-slider" id="rotate-x">
    </div>
    <div class="rotation-axis">
      <span class="axis-label">Y軸回転</span>
      <input type="range" min="0" max="360" value="0" class="axis-slider" id="rotate-y">
    </div>
    <div class="rotation-axis">
      <span class="axis-label">Z軸回転</span>
      <input type="range" min="0" max="360" value="0" class="axis-slider" id="rotate-z">
    </div>
  </div>

  <!-- 操作ガイド -->
  <div id="rotate-guide">
    ✨ 指でモデルを直接ドラッグして回転できます
  </div>

  <!-- A-Frame AR.jsシーン -->
  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled:false; detectionMode: mono_and_matrix;"
    renderer="logarithmicDepthBuffer: true; precision: medium;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: true"
  >
    <a-assets>
      <a-asset-item id="city" src="model/citymodel.glb"></a-asset-item>
    </a-assets>
    
    <a-marker type="pattern" url="marker/pattern-qrmarker.patt" id="my-marker">
      <a-entity
        id="model-entity"
        gltf-model="#city"
        scale="0.01 0.01 0.01"
        position="0 0 0"
        rotation="0 0 0"
        three-axis-rotation
        shadow="cast: false; receive: false"
      ></a-entity>
    </a-marker>
    
    <a-entity camera></a-entity>
  </a-scene>

  <script>
    // 3軸回転カスタムコンポーネント
    AFRAME.registerComponent('three-axis-rotation', {
      schema: {
        sensitivity: {default: 0.3},
        invertX: {default: false},
        invertY: {default: true}
      },
      init: function() {
        this.rotation = {x: 0, y: 0, z: 0};
        this.isDragging = false;
        this.startPos = {x: 0, y: 0};
        
        const canvas = this.el.sceneEl.canvas;
        
        // タッチイベント
        canvas.addEventListener('touchstart', (e) => this.handleStart(e));
        canvas.addEventListener('touchmove', (e) => this.handleMove(e));
        canvas.addEventListener('touchend', () => this.handleEnd());
        
        // マウスイベント
        canvas.addEventListener('mousedown', (e) => this.handleStart(e));
        canvas.addEventListener('mousemove', (e) => this.handleMove(e));
        canvas.addEventListener('mouseup', () => this.handleEnd());
      },
      handleStart: function(e) {
        this.isDragging = true;
        const pos = e.touches ? e.touches[0] : e;
        this.startPos = {
          x: pos.clientX,
          y: pos.clientY
        };
      },
      handleMove: function(e) {
        if (!this.isDragging) return;
        
        const pos = e.touches ? e.touches[0] : e;
        const deltaX = pos.clientX - this.startPos.x;
        const deltaY = pos.clientY - this.startPos.y;
        
        // 回転量計算（感度調整＆反転オプション）
        this.rotation.y += deltaX * this.data.sensitivity * (this.data.invertX ? -1 : 1);
        this.rotation.x += deltaY * this.data.sensitivity * (this.data.invertY ? -1 : 1);
        
        // 回転角度制限
        this.rotation.x = this.rotation.x % 360;
        this.rotation.y = this.rotation.y % 360;
        
        this.el.setAttribute('rotation', {
          x: this.rotation.x,
          y: this.rotation.y,
          z: this.rotation.z
        });
        
        this.startPos = {
          x: pos.clientX,
          y: pos.clientY
        };
      },
      handleEnd: function() {
        this.isDragging = false;
      }
    });

    // メインスクリプト
    window.addEventListener('DOMContentLoaded', () => {
      const loader = document.querySelector('.arjs-loader');
      const scene = document.querySelector('a-scene');
      const guide = document.getElementById('guide');
      const marker = document.getElementById('my-marker');
      const modelEntity = document.getElementById('model-entity');
      const scaleSlider = document.getElementById('scale-slider');
      const scaleSliderWrap = document.getElementById('scale-slider-wrap');
      const rotationControls = document.getElementById('rotation-controls');
      const rotateGuide = document.getElementById('rotate-guide');
      const rotateX = document.getElementById('rotate-x');
      const rotateY = document.getElementById('rotate-y');
      const rotateZ = document.getElementById('rotate-z');

      // シーン初期化
      scene.addEventListener('loaded', () => {
        loader.style.display = 'none';
      });

      // マーカー認識時の処理
      marker.addEventListener("markerFound", () => {
        guide.style.display = "none";
        scaleSliderWrap.style.display = "block";
        rotationControls.style.display = "block";
        rotateGuide.style.display = "block";
      });

      marker.addEventListener("markerLost", () => {
        scaleSliderWrap.style.display = "none";
        rotationControls.style.display = "none";
        rotateGuide.style.display = "none";
      });

      // スケール調整
      scaleSlider.addEventListener('input', (e) => {
        const scaleValue = parseFloat(e.target.value);
        modelEntity.setAttribute('scale', `${scaleValue} ${scaleValue} ${scaleValue}`);
      });

      // 回転スライダー連動
      [rotateX, rotateY, rotateZ].forEach((slider, index) => {
        slider.addEventListener('input', (e) => {
          const rotations = modelEntity.getAttribute('rotation');
          rotations[['x','y','z'][index]] = parseFloat(e.target.value);
          modelEntity.setAttribute('rotation', rotations);
        });
      });

      // モデル回転をスライダーに反映
      modelEntity.addEventListener('componentchanged', (e) => {
        if (e.detail.name === 'rotation') {
          const rot = e.detail.newData;
          rotateX.value = rot.x;
          rotateY.value = rot.y;
          rotateZ.value = rot.z;
        }
      });

      // 初期値設定
      scaleSlider.value = 0.01;
    });
  </script>
</body>
</html>
